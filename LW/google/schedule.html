<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8' />

    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <link href='fullcalendar/timegrid/main.css' rel='stylesheet' />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='fullcalendar/bootstrap/main.css' rel='stylesheet' />

    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/timegrid/main.js'></script>
    <script src='fullcalendar/list/main.js'></script>
    <script src='fullcalendar/google-calendar/main.js'></script>
    <script src='fullcalendar/core/locales/ru.js'></script>
    <script src='fullcalendar/bootstrap/main.js'></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'dayGrid', 'timeGrid', 'list', 'googleCalendar', 'bootstrap' ],
          header: {
            left: 'prev,today,next',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listMonth'
          },
          themeSystem: 'bootstrap',
          height: 'parent',
          locale: 'ru',
          eventTimeFormat: {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          },
          navLinks: true,
          eventLimit: true,

          googleCalendarApiKey: 'AIzaSyDg6hTbjI9vdVOj63TOYaF8u6t4L54fI84',
          events: {
            googleCalendarId: 'bqjnbm8uqcpl2bmb55acgkp9m8@group.calendar.google.com'
          },
        });

        calendar.render();
      });

    </script>
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div id='calendar'></div>

  </body>
</html>
